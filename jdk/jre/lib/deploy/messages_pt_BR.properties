message.javaws.usage=Uso:\tjavaws [op\u00e7\u00f5es de execu\u00e7\u00e3o] <jnlp-file>  \tjavaws [op\u00e7\u00f5es de controle]         em que as op\u00e7\u00f5es de execu\u00e7\u00e3o incluem:                       -verbose       \texibir sa\u00edda adicional    -offline       \texecutar o aplicativo no modo offline -system        \texecutar o aplicativo do cache do sistema apenas-Xnosplash     \texecutar sem mostrar uma tela inicial  -J<option>     \tfornecer op\u00e7\u00e3o para o vm     -wait          \tiniciar o processo java e esperar por suas op\u00e7\u00f5es de controle de sa\u00edda incluem: -viewer        \tmostrar o visualizador de cache no painel de controle de java -uninstall     \tremover todos os aplicativos do cache -uninstall <jnlp-file>              \tremover o aplicativo do cache       -import [op\u00e7\u00f5es de importa\u00e7\u00e3o] <jnlp-file>\timportar o aplicativo para o cache      op\u00e7\u00f5es de importa\u00e7\u00e3o inclui:                                                -silent        \timportar silenciosamente (sem interface com o usu\u00e1rio)    -system        \timportar o aplicativo para o cache do sistema  -codebase <url>\trecuperar recursos da base de c\u00f3digos fornecida   -shortcut      \tinstalar atalhos como se fosse o usu\u00e1rio tivesse permitido o prompt -association   \tinstalar associa\u00e7\u00f5es como se fosse o usu\u00e1rio tivesse permitido o prompt \n
