message.javaws.usage=Syntax:\tjavaws [Ausf\u00fchrungsoptionen] <JNLP-Datei>    \tjavaws [Steuerungsoptionen]           M\u00f6gliche Ausf\u00fchrungsoptionen:                 -verbose       \tzus\u00e4tzliche Ausgabe anzeigen      -offline       \tAnwendung im Offlinemodus ausf\u00fchren       -system        \tAnwendung nur im Systemcache ausf\u00fchren-Xnosplash     \tohne Begr\u00fc\u00dfungsanzeige ausf\u00fchren    -J<Option>     \tOption f\u00fcr VM bereitstellen       -wait          \tJava-Prozess starten und auf seine Beendigung warten   M\u00f6gliche Steuerungsoptionen:       -viewer        \tCache Viewer in Java Control Panel anzeigen-uninstall     \talle Anwendungen im Cache entfernen-uninstall <JNLP-Datei>              \tAnwendung im Cache entfernen     -import [Importoptionen] <JNLP-Datei>\tAnwendung in den Cache importieren               M\u00f6gliche Importoptionen:                                           -silent        \tim Hintergrund (ohne Benutzerschnittstelle) importieren        -system        \tAnwendung in Systemcache importieren   -codebase <URL>\tRessourcen in der angegebenen Codebasis abrufen        -shortcut      \tVerkn\u00fcpfungen installieren, als h\u00e4tte Benutzer Eingabeaufforderung zugelassen        -association   \tZuordnungen installieren, als h\u00e4tte Benutzer Eingabeaufforderung zugelassen       \n
