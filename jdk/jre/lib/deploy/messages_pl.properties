message.javaws.usage=Sk\u0142adnia:\tjavaws [opcje-wywo\u0142ania] <plik-jnlp>  \tjavaws [opcje-kontrolne]              gdzie opcje-wywo\u0142ania obejmuj\u0105:                       -verbose \twy\u015bwietla dodatkowe opcje       -offline       \turuchamia aplikacj\u0119 w trybie offline  -system\turuchamia aplikacj\u0119 tylko z systemowej pami\u0119ci podr\u0119cznej -Xnosplash     \turuchamia bez wy\u015bwietlenia ekranu powitania -J<option> \tprzekazuje opcj\u0119 do maszyny vm        -wait \turuchamia proces Java i czeka na jego zako\u0144czenie  opcje-kontrolne obejmuj\u0105:  -viewer        \twy\u015bwietla przegl\u0105dark\u0119 pami\u0119ci podr\u0119cznej w panelu kontrolnym Java -uninstall \tusuwa wszystkie aplikacje z pami\u0119ci podr\u0119cznej -uninstall <plik-jnlp> \tusuwa aplikacj\u0119 z pami\u0119ci podr\u0119cznej -import [opcje-importowania] <plik-jnlp>\timportuje aplikacj\u0119 do pami\u0119ci podr\u0119cznej opcje-importowania obejmuj\u0105:                                            -silent        \timportuj bez wy\u015bwietlania interfejsu u\u017cytkownika     -system \timportuje aplikacj\u0119 do systemowej pami\u0119ci podr\u0119cznej   -codebase <url>\tpobiera zasoby z podanej bazy kodu -shortcut \tinstaluje skr\u00f3ty, je\u015bli u\u017cytkownik zezwoli\u0142 na monit        -association \tinstaluje powi\u0105zania, je\u015bli u\u017cytkownik zezwoli\u0142 na monit     \n
