message.javaws.usage=Syntaxe :\tjavaws [options-ex\u00e9cution] <fichier-jnlp>  \tjavaws [options-contr\u00f4le]                o\u00f9 options-ex\u00e9cution comprend :                       -verbose       \taffiche les sorties d\u00e9taill\u00e9es       -offline       \tex\u00e9cute l'application en mode hors ligne -system        \tex\u00e9cute l'application \u00e0 partir du cache syst\u00e8me uniquement -Xnosplash     \tex\u00e9cution sans l'affichage de l'\u00e9cran d'accueil    -J<option>     \tfournit des options \u00e0 la VM       -wait          \td\u00e9marre le processus java et attend qu'il se termine      options-contr\u00f4le comprend :        -viewer        \tmontre l'afficheur de cache dans le panneau de configuration java -uninstall     \tsupprime toutes les applications du cache -uninstall <fichier-jnlp>              \tsupprime l'application du cache  -import [options-importation] <fichier-jnlp>\timporte l'application dans le cache               options-importation comprend :                                          -silent        \timporte sans interaction (sans interface utilisateur)  -system        \timporte l'application dans le cache syst\u00e8me       -codebase <url>\tr\u00e9cup\u00e8re des ressources \u00e0 partir du codebase donn\u00e9 -shortcut      \tinstalle des raccourcis comme autoris\u00e9s par l'utilisateur -association   \tinstalle des associations comme autoris\u00e9es par l'utilisateur \n
